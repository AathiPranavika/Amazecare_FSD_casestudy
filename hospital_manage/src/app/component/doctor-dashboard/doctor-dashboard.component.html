<div class="doctor-dashboard container-fluid py-5" style="min-height: 100vh; background: linear-gradient(to right, #dfe9f3, #ffffff);">
  <div class="container">

    <!--  Welcome message at top-left -->
    <h5 class="text-start text-secondary mb-2">
       Welcome, <span class="fw-bold text-dark">{{ username }}</span>
    </h5>

    <!-- 🩺 Dashboard heading centered -->
    <h2 class="text-center text-primary mb-5 display-5 fw-bold">
      🩺 Doctor Dashboard
    </h2>


    <div class="row g-4 justify-content-center">
      
      <div class="col-12 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm border-0 text-center p-3 bg-light">
          <h5 class="card-title mb-3">✅ Register Doctor</h5>
          <button class="btn btn-outline-primary w-100" [routerLink]="['/doctor-register/', userId]">Register</button>
        </div>
      </div>

      <div class="col-12 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm border-0 text-center p-3 bg-light">
          <h5 class="card-title mb-3">👤 View Profile</h5>
          <button class="btn btn-outline-primary w-100" [routerLink]="['/view-fulluser/', userId]">View</button>
        </div>
      </div>

      <div class="col-12 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm border-0 text-center p-3 bg-light">
          <h5 class="card-title mb-3">🛠️ Update Profile</h5>
          <button class="btn btn-outline-primary w-100" [routerLink]="['/update-doctor/', userId]">Update</button>
        </div>
      </div>

      <div class="col-12 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm border-0 text-center p-3 bg-light">
          <h5 class="card-title mb-3">📅 My Appointments</h5>
          <button class="btn btn-outline-primary w-100" [routerLink]="['/doctor-appointments', userId]">View Appointments</button>
        </div>
      </div>

      <div class="col-12 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm border-0 text-center p-3 bg-light">
          <h5 class="card-title mb-3">👥 View Patients</h5>
          <button class="btn btn-outline-primary w-100" routerLink="/display-allpatients">Patients</button>
        </div>
      </div>

      <div class="col-12 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm border-0 text-center p-3 bg-light">
          <h5 class="card-title mb-3">🧑‍⚕️ All Doctors</h5>
          <button class="btn btn-outline-primary w-100" routerLink="/display-alldoctors">Doctors</button>
        </div>
      </div>
      
    </div>

    <!-- Nested routes -->
    <div class="mt-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div>
  <button class="btn btn-outline-secondary" (click)="goBack()">‚Üê Back</button>
</div>

<div class="container col-md-6 mt-5 border rounded p-4 shadow">
  <h3 class="text-center mb-4 text-primary">Add Prescription</h3>

  <form #prescriptionForm="ngForm" (ngSubmit)="savePrescription(prescriptionForm.value)">

    <div class="form-group mb-3">
      <label for="medicalRecordId">Medical Record ID:</label>
      <input type="number" id="medicalRecordId" name="medicalRecordId" class="form-control" [ngModel]="medicalRecordId" readonly />
    </div>

    <div class="form-group mb-3">
      <label for="medicineName">Medicine Name:</label>
      <input type="text" id="medicineName" name="medicineName" class="form-control" required ngModel #medName="ngModel" />
      <div class="text-danger" *ngIf="medName.touched && medName.errors?.['required']">Medicine name is required</div>
    </div>

    <div class="form-group mb-3">
      <label for="dosage">Dosage:</label>
      <input type="text" id="dosage" name="dosage" class="form-control" required ngModel #dose="ngModel" />
      <div class="text-danger" *ngIf="dose.touched && dose.errors?.['required']">Dosage is required</div>
    </div>

    <div class="form-group mb-4">
      <label for="remarks">Remarks (optional):</label>
      <textarea id="remarks" name="remarks" class="form-control" rows="3" ngModel></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="prescriptionForm.invalid">Save Prescription</button>
  </form>
</div>

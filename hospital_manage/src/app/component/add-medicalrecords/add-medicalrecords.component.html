<div>
  <button class="btn btn-outline-secondary" (click)="goBack()">‚Üê Back</button>
</div>

<div class="container col-md-6 mt-5 border rounded p-4 shadow">
  <h3 class="text-center mb-4">Create Medical Record</h3>

  <form #medicalForm="ngForm" (ngSubmit)="createMedicalRecord(medicalForm.value)">

<div class="form-group mb-3">
  <label for="appointmentId">Appointment ID:</label>
  <input type="number" id="appointmentId" name="appointmentId" class="form-control" [ngModel]="appId" readonly />
</div>


    <div class="form-group mb-3">
      <label for="symptoms">Symptoms:</label>
      <input type="text" id="symptoms" name="symptoms" class="form-control" ngModel />
    </div>

    <div class="form-group mb-3">
      <label for="physicalExam">Physical Exam:</label>
      <input type="text" id="physicalExam" name="physicalExam" class="form-control" ngModel />
    </div>

    <div class="form-group mb-3">
      <label for="diagnosis">Diagnosis:</label>
      <input type="text" id="diagnosis" name="diagnosis" class="form-control" required ngModel #diagnosisCtrl="ngModel" />
      <div class="text-danger" *ngIf="diagnosisCtrl.touched && diagnosisCtrl.errors?.['required']">Diagnosis is required</div>
    </div>

    <div class="form-group mb-4">
      <label for="treatmentPlan">Treatment Plan:</label>
      <textarea id="treatmentPlan" name="treatmentPlan" class="form-control" rows="3" ngModel></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="medicalForm.invalid">Save Medical Record</button>
  </form>
</div>

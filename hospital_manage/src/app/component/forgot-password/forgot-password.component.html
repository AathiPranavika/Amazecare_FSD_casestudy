<div>
  <button class="btn btn-outline-secondary" (click)="goBack()">‚Üê Back</button>
</div>

<div class="container col-md-4 mt-5 border rounded p-4 shadow">
  <h3 class="text-center mb-4 text-primary">Forgot Password</h3>

  <form #forgotForm="ngForm" (ngSubmit)="resetPassword(forgotForm.value)">
    <div class="form-group mb-3">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
        ngModel
        #emailControl="ngModel"
      />
      <div class="text-danger" *ngIf="emailControl.touched && emailControl.invalid">
        Valid email is required
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="newPassword">New Password:</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        class="form-control"
        required
        ngModel
        #passwordControl="ngModel"
      />
      <div class="text-danger" *ngIf="passwordControl.touched && passwordControl.invalid">
        New password is required
      </div>
    </div>

    <button class="btn btn-primary w-100" type="submit" [disabled]="forgotForm.invalid">
      Reset Password
    </button>
  </form>
</div>

<div class="mb-3 ms-3">
  <button class="btn btn-outline-secondary" (click)="goBack()">‚Üê Back</button>
</div>
<div class="container col-md-6 mt-5 border rounded p-4 shadow">
  <h3 class="text-center mb-4">Create Patient Profile</h3>

  <form #patientForm="ngForm" (ngSubmit)="registerPatient(patientForm.value)">

    <!-- Address -->
    <div class="form-group mb-3">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" class="form-control" minlength="5" ngModel #addrControl="ngModel">
      <div class="text-danger" *ngIf="addrControl.touched && addrControl.errors?.['minlength']">
        Address must be at least 5 characters
      </div>
    </div>

    <!-- Emergency Contact -->
    <div class="form-group mb-3">
      <label for="emergencyContact">Emergency Contact:</label>
      <input type="text" id="emergencyContact" name="emergencyContact" class="form-control" required pattern="^\d{10}$" ngModel #emergControl="ngModel">
      <div class="text-danger" *ngIf="emergControl.touched">
        <div *ngIf="emergControl.errors?.['required']">Emergency contact is required</div>
        <div *ngIf="emergControl.errors?.['pattern']">Enter valid 10-digit number</div>
      </div>
    </div>

    <!-- Blood Group -->
    <div class="form-group mb-3">
      <label for="bloodGroup">Blood Group:</label>
      <select id="bloodGroup" name="bloodGroup" class="form-select" required ngModel #bloodControl="ngModel">
        <option value="">-- Select Blood Group --</option>
        <option *ngFor="let bg of bloodGroups" [value]="bg">{{ bg }}</option>

      </select>
      <div class="text-danger" *ngIf="bloodControl.touched && bloodControl.errors?.['required']">
        Blood group is required
      </div>
    </div>

    <!-- Medical History -->
    <div class="form-group mb-4">
      <label for="medicalHistory">Medical History:</label>
      <textarea id="medicalHistory" name="medicalHistory" class="form-control" rows="3" ngModel></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100" [disabled]="patientForm.invalid">Register Patient</button>
  </form>

  
</div>
